name: Autodeploy

on:
  push:
    branches:
      - develop

jobs:
  autodeploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Merge develop into staging
        uses: devmasx/merge-branch@master
        with:
          type: now
          from_branch: develop
          target_branch: staging
          github_token: ${{ secrets.GITHUB_TOKEN }}